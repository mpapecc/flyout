<div class="flyout" [class.isOpen]="isOpen" [class.small]="flyoutData.isSmall()">
    <div class="backdrop" (click)="backdropClick()"></div>
    <div class="content">
        <div class="header">
            <div class="title">
                {{flyoutData.title}}
            </div>
             <div class="header-buttons">
                <button *ngFor="let button of flyoutData.headerButtons" 
                class={{button.cssClass}}
                (click)="button.onClick()">
                {{button.text}}</button>
             </div>
        </div>
        <div class="ng-content">
            <div #contentComponentDiv></div>
        </div>
    </div>
</div>
